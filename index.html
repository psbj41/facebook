<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Pratik</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>

    <!-- Header of Facebook -->
    <div class="header">
        <div class="header-left">
            <img src="https://1000logos.net/wp-content/uploads/2021/04/Facebook-logo.png" alt="Facebook Logo">
            <div class="header-input">
                <span class="material-icons">search</span>
                <input type="text" placeholder="Search Facebook">
            </div>
        </div>
        <div class="header-middle">
            <div class="header-icons active">
                <span class="material-icons">home</span>
            </div>
            <div class="header-icons">
                <span class="material-icons">ondemand_video</span>
            </div>
            <div class="header-icons">
                <span class="material-icons">storefront</span>             
            </div>
            <div class="header-icons">
                <span class="material-icons">groups</span>          
            </div>
            <div class="header-icons">
                <span class="material-icons">sports_esports</span>
            </div>
            
        </div>
        <div class="header-right">
            <div class="header-right-info">
                <img src="/assets/image/pratik-profile.jpg" alt="" srcset="">
                <h4>Pratik</h4>
            </div>
            <span class="material-icons">apps</span>
            <span class="material-icons">chat</span>
            <span class="material-icons">notifications</span>
            <span class="material-icons">arrow_drop_down</span>
        </div>
    </div>
    <!-- End Header of Facebook -->




</body>

</html>
